<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>Unity WebGL Player | Image Tracker demo</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html {
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #0000;
            z-index: -99;
        }

        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #fffa;
            z-index: 99;
        }
    </style>
</head>
<body>
    <script src="app.js" type="text/javascript"></script>

    <!-- Messaggio iniziale -->
    <div id="startWebcamDiv" class="ctaDiv">
        <p style="text-align: center; width:60vw">
            This augmented reality experience requires access to your device's camera.
        </p>
        <button id="startCameraBtn" onclick="StartCamera()">ALLOW CAMERA</button>
    </div>

    <!-- Fallback per avvio manuale -->
    <div id="startWebcamManuallyDiv" style="display: none" class="ctaDiv">
        <button onclick="StartCameraManually()" style="width:180px; height:40px; border:1px solid gray; border-radius:8px">
            START WEBCAM
        </button>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script src="Build/Builds.loader.js"></script>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        // Limita il devicePixelRatio per evitare zoom eccessivo
        function getSafeDevicePixelRatio() {
            return Math.min(window.devicePixelRatio || 1, 2);
        }

        function resizeCanvas() {
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
        }
        window.addEventListener('resize', resizeCanvas);

        function StartCamera() {
            resizeCanvas();
            document.getElementById("startWebcamDiv").style.display = "none";

            createUnityInstance(canvas, {
                dataUrl: "Build/Builds.data",
                frameworkUrl: "Build/Builds.framework.js",
                codeUrl: "Build/Builds.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "Image Tracker demo",
                productVersion: "0.1",
                matchWebGLToCanvasSize: true,
                devicePixelRatio: getSafeDevicePixelRatio()
            },
            (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                window.gameInstance = unityInstance;
                window.unityInstance = unityInstance;

                if (window.iTracker && typeof window.iTracker.startWebcam === "function") {
                    window.iTracker.startWebcam();
                }

                window.waitForVideo = () => {
                    setTimeout(() => {
                        if (!window.iTracker.VIDEO) {
                            window.waitForVideo();
                        }
                        else if (window.iTracker.VIDEO.currentTime <= 0) {
                            document.getElementById("startWebcamManuallyDiv").style.display = "flex";
                        }
                    }, 2500);
                };
                window.waitForVideo();

                loadingBar.style.display = "none";
            });

            loadingBar.style.display = "block";
        }

        function StartCameraManually() {
            document.getElementById("startWebcamManuallyDiv").style.display = "none";
            if (window.iTracker && window.iTracker.VIDEO) {
                window.iTracker.VIDEO.play();
            }
        }
    </script>
</body>
</html>
